<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
</head>
<body>
    <!-- autoplay video -->

    <video src="example_video.mp4" width="350" height="250" autoplay></video>

    <br> <br>

    <!-- conrols on video -->

    <video src="example_video.mp4" width="350" height="250" controls loop muted poster="poster image.jpg"></video>
</body>
</html>
