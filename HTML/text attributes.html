<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text attributes</title>
</head>
<body>
    <!-- bold text -->

    <p><b>using B tag</b></p>
    <p><strong>using strong tag</strong></p>

    <!-- italic text -->

    <p><i>using I tag</i></p>
    <p><em>using EM tag(emphasis text)</em></p>

    <!-- small text -->

    <p><small>hello</small></p>

    <!-- super script -->

    <p>10 <sup>2</sup></p>

    <!-- sub script -->

    <p> 10 <sub>2</sub></p>
    
</body>
</html>
