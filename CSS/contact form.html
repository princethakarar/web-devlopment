<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact form.css">
</head>
<body>
<div class="container">    
    <h1>Contact us</h1>
    <hr>
    <br> 
    <fieldset>
        <p>* fields are required to fill</p>
    </fieldset>
    <br>
    <form>
        <span>First name:* </span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>last name:* </span>
        <br>
        <input type="text" class="name" name="first_name" id="first_name" required placeholder="enter first name">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" class="name" name="last_name" id="last_name" required placeholder="enter last name">
        <br><br>
        <span>enter email:* </span>
        <br>
        <input type="email" name="email" id="email" required placeholder="enter email" class="abc">
        <br> <br>
        <span>enter subject:</span>
        <br>
        <input type="text" name="sub" id="sub" placeholder="enter subject">
        <br> <br>
        <span>enter message:</span>
        <br>
        <textarea name="message" id="message" cols="79" rows="2" placeholder="enter message"></textarea>
        <br> <br>
        <input type="submit" id="submit" name="submit">
    </form>
</div>
</body>
</html>
