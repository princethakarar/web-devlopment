<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .over{
            font-size: x-large;
            font-weight: 700;
            border: 2px solid black;
            width: 50px;
            overflow:auto;
        }
        img{
            height: 100px;
            width: 150px;
            object-fit: cover;
        }
        .image{
            border: 2px solid red;
            height: 100px;
            width: 50px;
        }
    </style>
</head>
<body>
  <!-- overflow text -->
    <p class="over">overflow</p>

  <!-- overflow image -->  
  
  <div class="image">
    <img src="example_img.jpg" alt="loading">
  </div>
</body>
</html>
